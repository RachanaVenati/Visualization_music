<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC ATTRIBUTES DISTRIBUTION AND COUNTRY CONTRIBUTIONS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111624.png" alt="Spotify Logo" id="spotify-logo">
        <h1>MUSIC ATTRIBUTES DISTRIBUTION AND COUNTRY CONTRIBUTIONS</h1>
    </header>
    <div class="content">
        <section id="analysis-section">
            <div class="section-header">
                <div id="boxplot-container">
                    <h2>MUSIC PARAMETERS</h2>
                    <!-- Box plots will be rendered here -->

                </div>

            </div>

            <section class="section" id="music-parameters">
                <div class="section-header">
                    <h2>PARAMETER REPRESENTATION</h2>
                </div>
                <div id="calendar-heatmap">
                    <!-- Calendar Heatmap will be rendered here -->
                </div>
            </section>

            <section class="section" id="country-contribution">
                <div class="section-header">
                    <h2>CONTRIBUTION OF COUNTRIES</h2>
                </div>
                <div id="geo-heatmap">
                    <!-- Geo Heatmap will be rendered here -->
                </div>
                <button id="global-data-btn">Show Global Data</button>
            </section>
        </section>
    </div>


    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/calendarHeatmap.js"></script>
    <script src="js/geoHeatmap.js"></script>
</body>
</html>
